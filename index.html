<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/nulling_style.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>MoGo</title>
</head>
<body>
    <header>
        <div class="header__container container">
            <figure class="header__logo">
                <img src="./img/icon/logo.svg" alt="MoGo">
            </figure>
            <nav class="header__menu">
                <ul class="header__list">
                    <li><a class="header__item" href="#about">ABOUT</a></li>
                    <li><a class="header__item" href="#service">SERVICE</a></li>
                    <li><a class="header__item" href="#work">WORK</a></li>
                    <li><a class="header__item" href="#blog">BLOG</a></li>
                    <li><a class="header__item" href="#contact">CONTACT</a></li>
                </ul>
                <figure class="header__icon">
                    <a href="#"><img src="./img/icon/basket.svg" alt="basket"></a>
                    <a href="#"><img src="./img/icon/search.svg" alt="search"></a>
                </figure>
            </nav>
            <div class="header__burger">
                <span></span>
            </div>
        </div>
    </header>

    <main>
    <section class="home">
        <div class="home__container container">
            <h2>Creative Template</h2>
            <h1>WELCOME<br>TO MOGO</h1>
            <hr class="home__line">
            <button class="home__button" href="#">LEARN MORE</button>
            <aside class="home__slider slider-home">
                <div class="slider-home__item">
                    <hr class="slider-home__line active">
                    <p><span>01 </span>INTRO</p>
                </div>
                <div class="slider-home__item">
                    <hr class="slider-home__line">
                    <p><span>02 </span>WORK</p>
                </div>
                <div class="slider-home__item">
                    <hr class="slider-home__line">
                    <p><span>03 </span>ABOUT</p>
                </div>
                <div class="slider-home__item">
                    <hr class="slider-home__line">
                    <p><span>04 </span>CONTACTS</p>
                </div>
            </aside>
        </div>
    </section>
    

    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
